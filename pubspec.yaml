name: standard_app_architecture
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dio:
  get_storage:
  flutter_bloc:
  #========>for localization
  easy_localization:
  #  to Launch links
  url_launcher: ^6.0.10
  #  Qr Code Scanner
  qr_code_scanner: ^0.6.0
  #=====for choose image from gallery or tack an image from camera
  image_picker: ^0.8.5+3
  #  ===used for pick any file from your device
  file_picker: ^4.6.1
  #========>for onBoarding page
  smooth_page_indicator:
  #=== forMate date and time =========
  intl:
  #=============pdf viewer======================
  flutter_cached_pdfview: ^0.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  #  assets:
  #    - images/
  #    - translations/

  # To Add Fonts to your Application
  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 700
        - asset: assets/fonts/Lato-Semibold.ttf
          weight: 600
        - asset: assets/fonts/Lato-Medium.ttf
          weight: 500
        - asset: assets/fonts/Lato-Regular.ttf
          weight: 400